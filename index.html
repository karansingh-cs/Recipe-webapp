<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search">
            <i class="fas fa-search"></i>
            </button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li><img src=
                    "https://static.onecms.io/wp-content/uploads/sites/44/2019/08/26231113/5783153.jpg"
                alt=""><span>Lasagnia</span></li>
                <li><img src=
                    "https://cdn.apartmenttherapy.info/image/upload/f_auto,q_auto:eco,c_fill,g_auto,w_768/k%2FPhoto%2FRecipes%2F2021-09-peanut-butter-oatmeal%2F2021-09-13_ATK6875"
                alt=""><span>Oatmeals</span></li>
                <li><img src=
                    "https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2019/10/mashed-sweet-potato.jpg"
                alt=""><span>Sweet Potato</span></li>
                <li><img src=
                    "https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2019/10/mashed-sweet-potato.jpg"
                alt=""><span>Soup</span></li>
            </ul>
        </div>
        <div class="meals">            
            <div class="meal">
                <div class="meal-header">
                    <span class="random">
                        Random Recipe
                    </span>
                    <img img src="https://images.medicinenet.com/images/article/main_image/chicken-vegetables-rice-protein-fiber-nutrition-healthy-eating-diet.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggies</h4>
                    <button class="fav-btn">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
